<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ILERLEME ADIMLARI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="progress-container">
            <div class="progress" id="progress"> </div>
            <div class="circle active">1</div>
            <div class="circle">2</div>
            <div class="circle">3</div>
            <div class="circle">4</div>
        </div>
        <button class="btn" id="prev" disabled>önceki</button>
        <button class="btn" id="next">sonraki</button>
        <!-- disabled özelliği, bu düğmenin başlangıçta devre dışı (etkisiz)
        olduğunu belirtir. Bu nedenle, sayfa yüklendiğinde 
        düğmeye tıklamaya çalışsa bile bu düğme etkisiz (kullanılamaz) olacaktır.
        bir kullanıcı belirli bir form alanını doldurduğunda veya belirli bir şart
        karşılandığında düğmeyi etkinleştirme işlevi sağlanabilir. -->
    </div>

    <script src="app.js"></script>
</body>
</html>
